<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üíó Muskan Personal Bot üíó</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffe6f2, #d9b3ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      width: 420px;
      height: 520px;
      background: #fff;
      border-radius: 25px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .chat-header {
      background: linear-gradient(90deg, #ff4da6, #a64dff);
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #fff0f6;
    }

    .message {
      margin: 10px 0;
      padding: 12px 15px;
      border-radius: 18px;
      max-width: 80%;
      word-wrap: break-word;
      animation: slideUp 0.3s ease;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .bot {
      background: #ff99cc;
      align-self: flex-start;
    }

    .user {
      background: #d9b3ff;
      align-self: flex-end;
    }

    .typing {
      font-style: italic;
      color: gray;
      padding: 10px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }

    .chat-input input {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      font-size: 15px;
    }

    .chat-input button {
      background: linear-gradient(90deg, #ff4da6, #a64dff);
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 0;
    }

    .chat-input button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">üíó Muskan Personal Bot üíó</div>
    <div class="chat-box" id="chat-box"></div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Type a message..." onkeydown="if(event.key==='Enter') sendMessage()">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");

    function addMessage(message, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.innerText = message;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function addTyping() {
      const typing = document.createElement("div");
      typing.classList.add("typing");
      typing.id = "typing";
      typing.innerText = "Bot is typing...";
      chatBox.appendChild(typing);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function removeTyping() {
      const typing = document.getElementById("typing");
      if (typing) typing.remove();
    }

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const userMsg = input.value.trim();
      if (!userMsg) return;

      addMessage(userMsg, "user");
      input.value = "";

      addTyping();

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMsg })
        });

        const data = await res.json();
        removeTyping();
        addMessage(data.reply, "bot");
      } catch (err) {
        removeTyping();
        addMessage("‚ùå Error: Server se reply nahi aaya", "bot");
      }
    }
  </script>
</body>
</html>
